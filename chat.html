<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Caramelo Vet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      padding: 20px;
    }
    #chat {
      width: 100%;
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0px 0px 10px #ccc;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div id="chat">
    <h3>üê∂ Caramelo Vet</h3>
    <div id="messages"></div>

    <input type="email" id="email" placeholder="Digite seu e-mail" value="teste@teste.com">
    <textarea id="msg" placeholder="Digite sua pergunta..."></textarea>
    <button onclick="enviar()">Enviar</button>
  </div>

  <script>
    async function enviar() {
      const email = document.getElementById("email").value;
      const message = document.getElementById("msg").value;
      const messagesDiv = document.getElementById("messages");

      messagesDiv.innerHTML += "<p><b>Voc√™:</b> " + message + "</p>";

      const resposta = await fetch("http://localhost:3000/caramelo/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, message })
      });

      const data = await resposta.json();

      messagesDiv.innerHTML += "<p><b>Caramelo:</b> " + data.reply + "</p>";
      document.getElementById("msg").value = "";
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>

</body>
</html>
